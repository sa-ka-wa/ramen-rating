<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Ramen-Rating</title>
  </head>
  <body>
    <!-- ============================= -->
    <!--          main content         -->
    <!-- ============================= -->

    <section class="main-content">
      <div>
        <h2>RATING</h2>
        <p>Rating Holder</p>

        <h2>COMMENT</h2>
        <p>Place Holder Text</p>
        <button>Add New Entry</button>
      </div>
      <div class="input">
        <h3>Name <input type="text" name="name" id="name" /></h3>
        <h3>
          Restaurant <input type="text" name="restaurant" id="restaurant" />
        </h3>
        <h3>image <input type="text" name="image" id="image" /></h3>
        <h3>Rating <input type="number" name="rating" id="rating" /></h3>
        <h3>Comment <input type="text" name="comment" id="comment" /></h3>
        <button>Create</button>
      </div>
    </section>

    <!-- ============================= -->
    <!--         image content         -->
    <!-- ============================= -->

    <section class="image-content">
      <div>
        <h1>RAMEN RATING APP</h1>
        <div>
          <h2>Ramen</h2>
          <p>Place Holder Text</p>
          <h2>Restaurant</h2>
          <p>Place holder Text</p>
        </div>
      </div>
      <div class="image">
        <div class="image1">
          <img
            src="./image/Hakata Tonkotsu Ramen _ I've Been Cooking.jpeg"
            alt="ramen"
          />
        </div>
      </div>
      <div>
        <div id="ramen-list"></div>
      </div>
      <div class="thumbnail">
        <img
          src="./image/My favorite ramen at Ichiran Ramen in Kyoto [i ate].jpeg"
          alt="ramen2"
          onclick="changeImage(this)"
        />

        <img
          src="./image/Ramen.jpeg"
          alt="ramen3"
          onclick="changeImage(this)"
        />

        <img
          src="./image/Sapporo ramen.jpeg"
          alt="ramen4"
          onclick="changeImage(this)"
        />
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
