<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Ramen-Rating</title>
  </head>
  <body>
    
    <!-- ============================= -->
    <!--         image content         -->
    <!-- ============================= -->

    <section class="image-content">
      <div id="ramen-details" >
        <h1>RAMEN RATING APP</h1>
        <div id="ramen-list"></div>
        <div class="ramen-info">
          <h2>Ramen</h2>
          <p id ="ramen-name">Place Holder Text</p>
          <h2>Restaurant</h2>
          <p id ="ramen-restaurant">Place holder Text</p>
                  <h2>RATING</h2>
        <p id ="ramen-rating">Rating Holder</p>

        <h2>COMMENT</h2>
        <p id ="comment">Place Holder Text</p>
        </div>
      </div>
      <div class="image">
        <div class="image1">
          <img
            src="./image/Hakata Tonkotsu Ramen _ I've Been Cooking.jpeg"
            alt="ramen"
          />
        </div>
      </div>
      <div>
      </div>
      <div class="thumbnail">
      </div>
    </section>

    <!-- ============================= -->
    <!--          main content         -->
    <!-- ============================= -->

    <form class="main-content">
      <div class="entry">

        <button type="button" id="add-entry-btn">Add New Entry</button>
      </div>
      <div class="input">
        <h3>Name</br><input type="text" name="name" id="name" /></h3>
        <h3>
          Restaurant </br><input type="text" name="restaurant" id="restaurant" />
        </h3>
        <h3>image </br><input type="text" name="image" id="image" /></h3>
        <h3>Rating </br><input type="number" name="rating" id="rating" /></h3>
        <h3>Comment </br><input type="text" name="comment" id="comment" /></h3>
        <button type="button" id="create-btn">Create</button>
      </div>
    </form>

    <script src="./js/new.js"></script>
  </body>
</html>
